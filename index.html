<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Amazon Replica</title>
  </head>
  <body>
    <img src="/Images/3528-parent__69843.jpg" alt="Boss Logo" />
    <form>
      <h2>Sign In</h2>
      <br />
      <label>Enter Email(phone or mobile accounts)</label>
      <input type="email" placeholder="Enter Email" />
      <br />
      <label>Enter Password</label>
      <a href="none">Forgot Password?</a>
      <br />
      <input type="password" placeholder="Enter Password" />
      <br />
      <button class="continue">Continue</button>
      <br />
      <a class="need-help" href="none">Need Help?</a>
    </form>
    <div class="secondary">
      <p>————————— New To Amazon? —————————</p>
      <button class="create-account">Create Your Amazon Account</button>
    </div>
  </body>
</html>
